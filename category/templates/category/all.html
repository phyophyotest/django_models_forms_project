{% extends 'category/base.html'%}

{% block content %}

<div class="container my-3">
  <a href="{% url 'cat-create' %}" class="bnt btn-primary btn-sm ">Create <i class="fa fa-plus"></i></a>
    <table class="table mt-3">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Create_at</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
        {% for cat in cats%}
          <tr>
            <td>{{cat.id}}</td>
            <td>{{cat.name}}</td>
            <td>{{cat.create_at}}</td>
            <td>
                <a href="{% url 'cat-edit' cat.id %}" class="btn btn-warning btn-sm"><i class="fa fa-edit"></i></a>
                <a href="{% url 'cat-delete' cat.id cat.name %}" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
          {% endfor %}
         
        </tbody>
      </table>
</div>
{% endblock %}
